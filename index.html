<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="year-cont">
            <span>Year</span>
            <span class="year">00</span>
        </div>

        <div class="month-cont">
            <span>Month</span>
            <span class="month">00</span>
        </div>

        <div class="day-cont">
            <span>Day</span>
            <span class="day">00</span>
        </div>

        <div class="hour-cont">
            <span>Hour</span>
            <span class="hour">00</span>
        </div>

        <div class="min-cont">
            <span>Minuite</span>
            <span class="min">00</span>
        </div>

        <div class="sec-cont">
            <span>Seconds</span>
            <span class="sec">00</span>
        </div>
    </div>
 <script src="apps.js"></script>   
</body>
</html>
